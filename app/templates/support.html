{% extends "base.html" %}

{% block title %}Підтримка{% endblock %}

{% block content %}
<h1>Зв'язатися з підтримкою</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="message">{{ form.message.label }}</label>
        {{ form.message(class="form-control", id="message") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
